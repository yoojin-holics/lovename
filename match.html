<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>100점 궁합 찾기</title>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      font-size: 18px;
      padding: 8px;
    }
    button {
      font-size: 18px;
      padding: 8px 16px;
      margin-left: 10px;
    }
    #match-result {
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>💘 나와 100점 궁합인 이름 찾기</h1>

  <!-- ✅ 여기 이 부분이 핵심 입력 영역 -->
<input id="myname" placeholder="당신의 이름을 입력하세요" />
<button onclick="findPerfectMatches()">100점 궁합 찾기</button>

<br><br>

<input id="filter-surname" placeholder="원하는 성씨 (예: 김)" />
<button onclick="filterBySurname()">해당 성씨만 보기</button>

<div id="match-result" style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></div>


</body>
</html>
